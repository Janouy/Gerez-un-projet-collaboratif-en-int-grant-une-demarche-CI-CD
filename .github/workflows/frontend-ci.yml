name: Frontend - BobApp

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "front/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - "front/**"

jobs:
  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: npm
          cache-dependency-path: front/package-lock.json
       
      - name: Install dependencies
        run: npm ci

      - name: Run tests (Karma)
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build front Docker image
        run: docker build --progress=plain -t bobapp-front:ci ./front

      - name: Run front container (smoke test)
        run: |
          docker run -d --rm -p 8080:80 --name bobapp-front bobapp-front:ci
          sleep 3
          curl -f http://localhost:8080/
