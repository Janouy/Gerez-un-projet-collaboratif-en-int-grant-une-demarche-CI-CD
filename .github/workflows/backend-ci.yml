name: Backend - BobApp

on:
  workflow_dispatch:
  push:
    branches: "main"
    paths:
      - "back/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: "main"
    paths:
      - "back/**"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Run tests + Jacoco (Maven)
        working-directory: back
        run: mvn test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: back/target/site/jacoco/**

      - name: SonarQube Cloud scan (backend)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back
          args: >
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Build back Docker image
        run: docker build --pull --progress=plain -t bobapp-back:ci ./back

      - name: Run back container (smoke test)
        run: |
          docker run -d --rm -p 8081:8080 --name bobapp-back bobapp-back:ci

          for i in {1..30}; do
            if curl -fsS http://localhost:8081/api/joke >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not start in time"
          docker logs bobapp-back || true
          exit 1
