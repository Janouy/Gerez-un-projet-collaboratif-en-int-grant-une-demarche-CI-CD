name: Backend - BobApp

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "back/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - "back/**"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build back Docker image
        run: docker build --progress=plain -t bobapp-back:ci ./back

      - name: Run back container (smoke test)
        run: |
          docker run -d --rm -p 8081:8080 --name bobapp-back bobapp-back:ci

          # attendre que l'app démarre et réponde sur /api/joke
          for i in {1..30}; do
            if curl -fsS http://localhost:8081/api/joke >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 2
          done

          echo "Backend did not start in time"
          docker logs bobapp-back
          exit 1
